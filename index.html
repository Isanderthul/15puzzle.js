<!DOCTYPE html>
<html lang="en">
    <head>
        <title>15 puzzle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <style type="text/css">
            body {
                margin: 20px;
            }
            canvas {
                float: none;
                margin: 20px auto 20px auto;
                display: block;
                background-color: #ddd;
                border: 1px solid #777;
            }
            .btn {
                float: none;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">15 puzzle</h1>
            <h2 class="text-center"><small>Click the pieces to move them and solve the puzzle.</small></h2>
            <canvas class="canvas" id="canvas" width="400" height="400">
                Canvas not supported by your browser.
            </canvas>
            <p id="warning" class="text-danger text-center"></p>
            <button class="btn btn-default" onclick="init()">Reset</button>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- js -->
        <script src="15puzzle.js"></script>
    </body>
</html>
